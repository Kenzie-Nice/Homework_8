<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple jQuery Animation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .image, .text {
            margin-top: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <img class="image" src="image1.jpg" width="250">
    <div class="text">Welcome!</div>
    
    <script>
        $(document).ready(function() {
            let images = ["IMG_9541.JPG", "IMG_9764.JPG", "f724863a-d45b-4145-afdd-8d51330a5019.jpg"];
            let texts = ["Not sure who this is!", "But that shouldn't matter, they don't know you either!", "And it's there that make pets the best; they love only you, not your image!"];
            let index = 0;

            function switchContent() {
                $(".image, .text").fadeOut(1000, function() {
                    index = (index + 1) % images.length;
                    $(".image").attr("src", images[index]);
                    $(".text").text(texts[index]);
                    $(".image, .text").fadeIn(1000);
                });
            }

            $(".image, .text").fadeIn(1000);
            setInterval(switchContent, 3000);
        });
    </script>
</body>
</html>
